<!DOCTYPE html>

              'comic-rays': 'repeating-conic-gradient(from 0deg at 50% 50%, #F3F4F6 0deg 10deg, #FFFFFF 10deg 20deg)',
            },
            backgroundSize: {
              'comic-grid-size': '40px 40px',
              'comic-checker-size': '60px 60px',
              'comic-dots-size': '20px 20px',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      body {
        background-color: #fff;
        margin: 0;
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fff;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #fff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF3C38;
      }
      @keyframes badge-float {
        0%, 100% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(5deg) scale(1.15); }
      }
    </style>
